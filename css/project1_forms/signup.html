<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- -------------------------- Fontawesome CSS -------------------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- -------------------------- Custom CSS -------------------------- -->
    <link rel="stylesheet" href="/css/style.css">

    <title>Login | Your Personal Blog</title>
</head>

<body>
    <div class="container">
        <h1 class="login-signup-title">Register</h1>
        <form class="login-signup-form" action="">
            <div class="user-details">
                <div>
                    <div class="input-box">
                        <input type="text" name="" id="" required>
                        <label for="">First Name</label>
                    </div>
                    <div class="input-box">
                        <input type="text" name="" id="" required>
                        <label for="">Last Name</label>
                    </div>
                    <div class="input-box">
                        <input type="text" name="" id="" required>
                        <label for="">Mobile</label>
                    </div>
                </div>

                <div>
                    <div class="input-box">
                        <input type="text" name="" id="" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" name="" id="" required>
                        <label for="">Password</label>
                        <i class="fa-solid fa-eye eye-icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" name="" id="" required>
                        <label for="">Confirm</label>
                        <i class="fa-solid fa-eye eye-icon"></i>
                    </div>
                </div>
            </div>
            <div class="gender-box">
                <input type="radio" name="gender" id="female"><label for="female">Female</label>
                <input type="radio" name="gender" id="male"><label for="male">Male</label>
                <input type="radio" name="gender" id="other"><label for="other">Other</label>
            </div>
            <div class="submit-box">
                <input type="submit" value="Join">
            </div>
            <div class="remember-new-old-user-box">
                <p>Already Registered?</p>
                <p><a href="login.html" class="new-old-user-forgot-pwd">Login</a></p>
            </div>
        </form>
    </div>
</body>

<!-- -------------------------- Fontawesome JS -------------------------- -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
    integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
