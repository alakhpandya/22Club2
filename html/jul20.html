<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="button" value="Subscribe">
        <div>
            <label for="">Choose your favorite color:</label>
            <input type="color" name="col" id="">
        </div>
        <div>
            <label for="">Date of departure:</label>
            <input type="date" name="" id="">
        </div>
        <div>
            <label for="">Enter the month & year of your graduation: </label>
            <input type="month" name="" id="">
        </div>
        <div>
            <label for="">Enter week:</label>
            <input type="week" name="" id="">
        </div>
        <div>
            Departure time: <input type="time" name="" id="">
        </div>
        <div>
            Datetime: <input type="datetime" name="" id="">
        </div>
        <div>
            Upload your photo: <input type="file" name="" id="">
        </div>
        <div>
            How did you come to know about us? <br>
            <input type="checkbox" name="" id=""> Paper Ad <br>
            <input type="checkbox" name="" id=""> Facebook Ad <br>
            <input type="checkbox" name="" id=""> Reference <br>
            <input type="checkbox" name="" id=""> Other 
            <input type="hidden" name="">
        </div>
        <div>
            <input type="image" src="/images/Tea-main.jpg" alt="">
        </div>
        <br><br><br>
        <div>
            <input type="checkbox" name="tnc" id="terms">
            <label for="terms">I agree to the terms of use.</label>
        </div>
        <div>
            <input checked type="checkbox" name="whatsapp" id="whatsapp">
            <label for="whatsapp">Send me updates on whatsapp.</label>
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
